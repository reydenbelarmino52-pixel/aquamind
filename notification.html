<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h2>AquaMinds</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="overview.html"><i class="fa-solid fa-house"></i> Overview</a></li>
                    <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
                    <li class="active"><a href="notification.html"><i class="fa-regular fa-bell"></i> Notification</a></li>
                    <li><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                    <li class="logout-item">
                        <a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div style="display: flex; align-items: center;">
                    <button id="menu-toggle" class="icon-btn menu-btn"><i class="fa-solid fa-bars"></i></button>
                    <div class="header-title">
                        <h1>Notifications</h1>
                        <p>System Alerts</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
                    <div class="user-profile">
                        <i class="fa-solid fa-circle-user"></i>
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <section class="panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Sensor Logs</h3>
                    <button id="clear-logs-btn" class="action-btn secondary" style="font-size: 0.8rem; padding: 5px 10px;">Clear</button>
                </div>
                <div class="report-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Sensor</th>
                                <th>Value</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="logs-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
