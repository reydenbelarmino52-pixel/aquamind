<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h2>AquaMinds</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="overview.html"><i class="fa-solid fa-house"></i> Overview</a></li>
                    <li><a href="analytics.html"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
                    <li><a href="notification.html"><i class="fa-regular fa-bell"></i> Notification</a></li>
                    <li class="active"><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <div class="status-indicator">
                <span class="status-online"></span> System Online
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button id="menu-toggle" class="menu-btn"><i class="fa-solid fa-bars"></i></button>
                    <div class="header-title">
                        <h1>Account Settings</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <div class="user-profile">
                        <i class="fa-solid fa-circle-user"></i>
                        <span id="user-display-name">User</span>
                    </div>
                </div>
            </header>

            <div class="panel" style="max-width: 500px; margin: 0 auto; background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: var(--panel-shadow);">
                <div class="profile-avatar-container">
                    <img id="avatar-preview" src="https://via.placeholder.com/150" alt="Profile">
                    <div class="avatar-overlay" onclick="document.getElementById('avatar-upload').click()">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                </div>

                <form id="profile-form">
                    <div style="text-align: left; margin-bottom: 15px;">
                        <label style="font-size: 0.8rem; color: var(--text-secondary);">Full Name</label>
                        <input type="text" id="profile-name" class="auth-input" placeholder="Enter your name">
                    </div>
                    <div style="text-align: left; margin-bottom: 25px;">
                        <label style="font-size: 0.8rem; color: var(--text-secondary);">Email Address</label>
                        <input type="email" id="profile-email-input" class="auth-input" placeholder="Email" disabled style="opacity: 0.7; cursor: not-allowed;">
                    </div>
                    <button type="submit" id="update-profile-btn" class="auth-btn">Save Changes</button>
                    <button type="button" id="logout-btn" class="auth-btn" style="background-color: var(--danger); margin-top: 10px;">Logout</button>
                </form>
                <p id="profile-msg" style="margin-top: 15px; font-size: 0.9rem; min-height: 1.2em; text-align: center;"></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
