<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <div class="dashboard-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h2>AquaMinds</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="overview.html"><i class="fa-solid fa-house"></i> Overview</a></li>
                    <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
                    <li><a href="notification.html"><i class="fa-regular fa-bell"></i> Notification</a></li>
                    <li class="active"><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                    <li class="logout-item">
                        <a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div style="display: flex; align-items: center;">
                    <button id="menu-toggle" class="icon-btn menu-btn"><i class="fa-solid fa-bars"></i></button>
                    <div class="header-title">
                        <h1>My Profile</h1>
                        <p>Manage account settings</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
                    <div class="user-profile">
                        <div class="user-avatar"><i class="fa-solid fa-user"></i></div>
                        <span id="user-display-name">User</span>
                    </div>
                </div>
            </header>

            <div style="display: flex; gap: 25px; flex-wrap: wrap; align-items: flex-start;">
                
                <div class="panel" style="flex: 1; min-width: 300px; text-align: center;">
                    <div style="position: relative; width: 120px; height: 120px; margin: 0 auto 20px;">
                        <img id="avatar-preview" src="https://via.placeholder.com/150" alt="Avatar" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--water-blue);">
                        <label for="avatar-upload" style="position: absolute; bottom: 0; right: 0; background: var(--sidebar-bg); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            <i class="fa-solid fa-camera" style="font-size: 0.9rem;"></i>
                        </label>
                        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    </div>
                    
                    <h2 style="color: var(--text-primary); margin-bottom: 5px;">Welcome!</h2>
                    <span style="background: rgba(66, 153, 225, 0.1); color: var(--water-blue); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">Administrator</span>
                </div>

                <div class="panel" style="flex: 2; min-width: 300px;">
                    <h3><i class="fa-solid fa-user-gear"></i> Personal Information</h3>
                    
                    <form id="profile-form" style="margin-top: 20px;">
                        <div class="input-group" style="margin-bottom: 20px;">
                            <label style="margin-bottom: 8px; display: block; color: var(--text-secondary);">Full Name</label>
                            <input type="text" id="profile-name" class="date-input" placeholder="Enter full name">
                        </div>

                        <div class="input-group" style="margin-bottom: 20px;">
                            <label style="margin-bottom: 8px; display: block; color: var(--text-secondary);">Email Address</label>
                            <input type="email" id="profile-email-input" class="date-input" disabled style="opacity: 0.7;">
                        </div>

                        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                            <button type="submit" class="action-btn">Save Changes</button>
                            <span id="profile-msg" style="margin-left: 15px; font-size: 0.9rem;"></span>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Profile specific logic injected here or moved to script.js if preferred
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if(user) {
                const emailInput = document.getElementById('profile-email-input');
                if(emailInput) emailInput.value = user.email;
                
                const { data } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
                if(data) {
                    document.getElementById('profile-name').value = data.full_name || '';
                    if(data.avatar_url) document.getElementById('avatar-preview').src = data.avatar_url;
                }
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
