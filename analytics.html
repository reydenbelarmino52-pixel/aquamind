<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h2>AquaMinds</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="overview.html"><i class="fa-solid fa-house"></i> Overview</a></li>
                    <li class="active"><a href="analytics.html"><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
                    <li><a href="notification.html"><i class="fa-regular fa-bell"></i> Notification</a></li>
                    <li><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                    <li class="logout-item">
                        <a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div style="display: flex; align-items: center;">
                    <button id="menu-toggle" class="icon-btn menu-btn"><i class="fa-solid fa-bars"></i></button>
                    <div class="header-title">
                        <h1>Analytics Dashboard</h1>
                        <p id="current-date">System Overview</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
                    <div class="user-profile"><i class="fa-solid fa-circle-user"></i><span id="user-display-name">User</span></div>
                </div>
            </header>

            <section class="analytics-top-section">
                <div class="water-visual-card">
                    <div style="margin-bottom: 10px; font-weight: 600;">Live Water Level</div>
                    <div class="cup-container">
                        <div class="water" id="water-fill"></div>
                    </div>
                    <div class="water-text" id="water-text">--%</div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-row"><h3 style="font-size: 1rem;"><i class="fa-solid fa-fish"></i> TILAPIA</h3></div>
                        <div class="metric-row"><span>Temp</span><h3 id="an-tilapia-temp">--°C</h3></div>
                        <div class="metric-row"><span>pH</span><h3 id="an-tilapia-ph">--</h3></div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-row"><h3 style="font-size: 1rem;"><i class="fa-solid fa-filter"></i> BIOFILTER</h3></div>
                        <div class="metric-row"><span>Temp</span><h3 id="an-bio-temp">--°C</h3></div>
                        <div class="metric-row"><span>pH</span><h3 id="an-bio-ph">--</h3></div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-row"><h3 style="font-size: 1rem;"><i class="fa-solid fa-glass-water"></i> QUALITY</h3></div>
                        <div class="metric-row"><span>TDS</span><h3 id="an-tds">--</h3></div>
                        <div class="metric-row"><span>EC</span><h3 id="an-ec">--</h3></div>
                    </div>
                    <div id="mini-status-card" class="metric-card status-good">
                        <div class="metric-row"><h3 style="font-size: 1rem;">STATUS</h3></div>
                        <div style="text-align: center;">
                            <h3 id="an-status-text">Optimal</h3>
                        </div>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div style="margin-bottom: 20px;">
                    <h3><i class="fa-solid fa-chart-area"></i> System History</h3>
                </div>
                <div style="height: 350px; width: 100%;">
                    <canvas id="combinedChart"></canvas>
                </div>
            </section>

            <section class="panel" style="margin-bottom: 50px;">
                <h3><i class="fa-solid fa-file-export"></i> Export Data</h3>
                <div class="export-controls">
                    <div class="input-group">
                        <label>Start:</label>
                        <input type="datetime-local" id="start-date" class="date-input">
                    </div>
                    <div class="input-group">
                        <label>End:</label>
                        <input type="datetime-local" id="end-date" class="date-input">
                    </div>
                    <button id="btn-generate-report" class="action-btn">Analyze</button>
                    <button id="btn-download-csv" class="action-btn" style="background-color: var(--text-secondary);">Download CSV</button>
                </div>
                
                <div id="report-preview" class="report-table-container" style="display: none;">
                    <table class="data-table">
                        <thead><tr><th>Time</th><th>T-Temp</th><th>B-Temp</th><th>Status</th></tr></thead>
                        <tbody id="report-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
