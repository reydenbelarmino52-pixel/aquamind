<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Verified</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="padding: 50px 30px;">
            <div style="margin-bottom: 20px;">
                <i class="fa-solid fa-circle-check" style="font-size: 4rem; color: var(--success); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);"></i>
            </div>
            
            <h2 style="color: var(--sidebar-bg); margin-bottom: 10px;">Email Verified!</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 30px;">
                Your account has been successfully created.<br>You can now log in to your dashboard.
            </p>
            
            <a href="index.html" class="auth-btn" style="text-decoration: none; display: inline-block; line-height: 20px;">
                Continue to Login
            </a>
        </div>
    </div>

    <style>
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</body>
</html>
