<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <div class="dashboard-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h2>AquaMinds</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="overview.html"><i class="fa-solid fa-house"></i> Overview</a></li>
                    <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
                    <li><a href="notification.html"><i class="fa-regular fa-bell"></i> Notification</a></li>
                    <li><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                    <li class="logout-item">
                        <a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div style="display: flex; align-items: center;">
                    <button id="menu-toggle" class="icon-btn menu-btn"><i class="fa-solid fa-bars"></i></button>
                    <div class="header-title">
                        <h1>System Overview</h1>
                        <p id="current-date">Live Monitoring</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
                    <div class="user-profile">
                        <div class="user-avatar"><i class="fa-solid fa-user"></i></div>
                        <span id="user-display-name">User</span>
                    </div>
                </div>
            </header>

            <section class="metrics-grid" style="margin-bottom: 25px;">
                <div class="metric-card">
                    <div class="metric-row"><h3><i class="fa-solid fa-fish" style="color: #4299E1;"></i> TILAPIA TANK</h3></div>
                    <div class="metric-row"><span>Temp</span><h3 id="ov-tilapia-temp">--°C</h3></div>
                    <div class="metric-row"><span>pH</span><h3 id="ov-tilapia-ph">--</h3></div>
                </div>
                <div class="metric-card">
                    <div class="metric-row"><h3><i class="fa-solid fa-filter" style="color: #05CD99;"></i> BIOFILTER</h3></div>
                    <div class="metric-row"><span>Temp</span><h3 id="ov-bio-temp">--°C</h3></div>
                    <div class="metric-row"><span>pH</span><h3 id="ov-bio-ph">--</h3></div>
                </div>
                <div class="metric-card">
                    <div class="metric-row"><h3><i class="fa-solid fa-water" style="color: #4299E1;"></i> WATER LEVEL</h3></div>
                    <div style="text-align: center; margin-top: 10px;">
                        <h3 id="ov-water" style="font-size: 2rem;">--%</h3>
                    </div>
                </div>
                <div id="overview-status-card" class="metric-card status-good">
                    <div class="metric-row"><h3><i class="fa-solid fa-heart-pulse"></i> STATUS</h3></div>
                    <div style="text-align: center; margin-top: 10px;">
                        <h3 id="an-status-text" style="color: var(--success);">Optimal</h3>
                    </div>
                </div>
            </section>

            <section style="display: flex; gap: 20px; flex-wrap: wrap;">
                
                <div class="panel" style="flex: 1; min-width: 300px; display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <h3><i class="fa-solid fa-seedling" style="color: var(--success);"></i> Growth</h3>
                    <div style="width: 100px; height: 100px; background: rgba(5, 205, 153, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 20px 0;">
                        <i class="fa-solid fa-plant-wilt" style="font-size: 2.5rem; color: var(--success);"></i>
                    </div>
                    <h2 style="color: var(--text-primary);">Week 1</h2>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Veggie Stage</p>
                </div>

                <div class="panel" style="flex: 1; min-width: 300px;">
                    <h3><i class="fa-solid fa-glass-water" style="color: var(--warning);"></i> Water Details</h3>
                    <div style="margin-top: 20px;">
                        <div style="display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border-color);">
                            <span style="color: var(--text-secondary);">TDS</span>
                            <span style="font-weight: 700; color: var(--text-primary);" id="ov-tds">-- ppm</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border-color);">
                            <span style="color: var(--text-secondary);">EC</span>
                            <span style="font-weight: 700; color: var(--text-primary);" id="ov-ec">-- µS</span>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
