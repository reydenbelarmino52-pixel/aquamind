<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="logo.png" alt="AquaMinds Logo" class="auth-logo">
            
            <h2 style="color: var(--sidebar-bg); margin-bottom: 20px;">AquaMinds</h2>
            <h3 id="auth-title">Welcome Back</h3>
            <p id="auth-subtitle" style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">Monitor your aquaponics system</p>
            
            <form id="auth-form">
                <div id="name-field-container" style="display: none; margin-bottom: 15px;">
                    <input type="text" id="full-name" class="auth-input" placeholder="Full Name">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <input type="email" id="email" class="auth-input" placeholder="Email Address" required style="margin-bottom: 0;">
                </div>

                <div class="password-wrapper" style="margin-bottom: 15px;">
                    <input type="password" id="password" class="auth-input" placeholder="Password" required style="margin-bottom: 0; padding-right: 40px;">
                    <i class="fa-solid fa-eye" id="toggle-password"></i>
                </div>

                <div id="password-strength-container" style="display: none; text-align: left; margin-bottom: 15px;">
                    <div id="password-strength-text" style="font-size: 0.8rem; font-weight: 500;"></div>
                    <div class="strength-bar-bg">
                        <div id="strength-bar-fill"></div>
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="submit-btn">Login</button>
            </form>
            
            <div class="auth-switch" id="toggle-auth">
                Don't have an account? <span>Sign Up</span>
            </div>
            <div id="auth-message" style="margin-top: 15px; font-size: 0.85rem; min-height: 1.2em;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
