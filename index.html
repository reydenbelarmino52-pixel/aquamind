<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="logo.png" alt="Logo" style="width: 60px; height: 60px;">
            </div>
            
            <h2 style="color: var(--text-primary); margin-bottom: 5px;">AquaMinds</h2>
            <h3 id="auth-title" style="margin-bottom: 5px;">Welcome Back</h3>
            <p style="color: var(--text-secondary); margin-bottom: 25px;">Monitor your aquaponics system</p>
            
            <form id="auth-form">
                <div id="name-field-container" style="display: none; margin-bottom: 15px;">
                    <input type="text" id="full-name" class="auth-input" placeholder="Full Name" style="margin-bottom: 0;">
                </div>

                <input type="email" id="email" class="auth-input" placeholder="Email Address" required>
                
                <div class="password-wrapper">
                    <input type="password" id="password" class="auth-input" placeholder="Password" required>
                    <i class="fa-solid fa-eye" id="toggle-password"></i>
                </div>

                <button type="submit" class="auth-btn" id="submit-btn">Login</button>
            </form>
            
            <div class="auth-switch" id="toggle-auth" style="margin-top: 20px; font-size: 0.9rem; cursor: pointer; color: var(--text-secondary);">
                Don't have an account? <span style="color: var(--water-blue); font-weight: 600;">Sign Up</span>
            </div>

            <div id="auth-message" style="margin-top: 15px; font-size: 0.85rem; min-height: 1.2em;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
