<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMinds - Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 style="color: var(--sidebar-bg); margin-bottom: 20px;">AquaMinds</h2>
            <h3 id="auth-title">Welcome Back</h3>
            <p id="auth-subtitle" style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">Monitor your aquaponics system</p>
            
            <form id="auth-form">
                <div id="name-field-container" style="display: none; margin-bottom: 10px;">
                    <input type="text" id="full-name" class="auth-input" placeholder="Full Name">
                </div>
                <input type="email" id="email" class="auth-input" placeholder="Email Address" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-btn" id="submit-btn">Login</button>
            </form>
            
            <div class="auth-switch" id="toggle-auth">
                Don't have an account? <span>Sign Up</span>
            </div>
            <div id="auth-message" style="margin-top: 15px; font-size: 0.85rem; min-height: 1.2em;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
